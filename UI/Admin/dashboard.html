<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div class="nav">
      <div class="leftnav">
        <label for="" class="logo"> <a href="dashboard.html">DASHBOARD</a></label>
      </div>
      <div class="rightnav">
        <ul>
          <li><a class="" href="dashboard.html">LOGOUT</a></li>
        </ul>
      </div>
    </div>
    <section id="dashboard">
      <div class="left-container">
        <nav>
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <a href="../Admin/dashboard.html">DASHBOARD</a>
          <a href="../Admin/users.html">USERS</a>
          <a href="../Admin/blogs.html"> BLOGS</a>
          <a href="../Admin/editblog.html">ADD A BLOG</a>
          <a href="../Admin/messages.html">MESSAGES</a>
          <a href="../Admin/subscribers.html">SUBSCRIBERS</a>
        </nav>
      </div>
      <div class="right-container">
        <div class="add-title">
          <h3>ADD A NEW BLOG</h3>
        </div>

        <div class="form-group">
          <input type="text" placeholder="BLOG TITLE" />
          <p id="nam"></p>
        </div>
        <div class="form-group">
          <textarea
            name="description"
            placeholder=" BLOG DESCRIPTION"
          ></textarea>
          <p id="desc"></p>
        </div>
        <div class="form-group">
          <input type="file" placeholder="Password" />
          <p id="secret"></p>
        </div>
        <div class="form-group">
          <input type="button" id="login" value="ADD BLOG" />
        </div>
      </div>
    </section>

    <script src="../js/authorization.js"></script>
  </body>
</html>
