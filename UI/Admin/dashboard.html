    <section id="dashboard">
      <div class="left-container">
        <nav>
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          
          <a href="../Admin/users.html">USERS</a>

      <div class="form_container">
        <form  class="create_form">
            
            <input type="text" id="name" autocomplete="off"  placeholder="enter your name"/>
            <input type="email" id="email" autocomplete="off"  class="email" placeholder="enter your email"/>
            <button type="button" id="button"  onclick ="add()">Create</button>
        </form>
        <form  class="update_form">
            <input type="text" id="id"  class="id"/>
            <input type="text" id="uname"   class="uname"/>
            <input type="email" id="uemail"  class="uemail"/>
            <button type="button" id="button"  onclick="update()">Update</button>
        </form>
        <div class="add_div"> 
            <button onclick="create()">Add +</button>
        </div>
        <table>
            <thead>
                
                <th>Name</th>
                <th>Email</th>
                

            
            </thead>
            <tbody class="data_table">

            </tbody>
        </table>

</div>
