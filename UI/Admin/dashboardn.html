<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboardn.css">
</head>
<body onload="readAll()">
    <div class="container">
        <div class="form-container">
            <form action="" class="create-form">
                <input type="text" class="name" placeholder="enter your name">
                <input type="email" class="email" placeholder="enter your email">
                <input type="password" class="password" placeholder="enter your password">
                <button type="button"  onclick ="add()">Create</button>
            </form>
            <form action="" class="update-form">
                <input type="text" hidden class="id">
                <input type="text" class="uname">
                <input type="email" class="uemail">
                <input type="password" class="upassword">
                <button type="button" onclick="update()">Update</button>
            </form>
            <div class="add-div"> 
                <button onclick="create()">Add +</button>
            </div>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Action</th>

                
                </thead>
                <tbody class="data-table">

                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/dashboardn.js"></script>
</body>
</html>
